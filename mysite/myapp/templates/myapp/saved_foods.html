{% extends 'myapp/base.html' %}

{% block content %}
<center>
    <h1>Saved Foods</h1>
    <ul>
    {% for food in saved_foods %}
        <ul>
            <strong> {{ food.brand }} - {{ food }} </strong>
            <li>{{ food.price }}</li>
        </ul>
    {% empty %}
    <li>No saved foods yet</li>
    {% endfor %}
    </ul>
    </center>
{% endblock %}
