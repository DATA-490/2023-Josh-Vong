{% extends 'myapp/base.html' %}

{% block content %}
    <h1>Food</h1>
    <ul>
{% for food in food_list %}
    <strong> {{ food }} </strong>
    <ul>
        <li> Date Scraped: {{ food.date_scrape }} </li>
        <li> Category: {{ food.category }} </li>
        <li> Price: {{ food.price }} </li>
        <li> Store: {{ food.brand }} </li>
    </ul>
{% endfor %}

</ul>

{% endblock %}
